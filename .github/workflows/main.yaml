name: Release application

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-c
  IMAGE_BACKEND: todo-backend
  IMAGE_FRONTEND: todo-frontend
  SERVICE: todos-dep
  BRANCH: ${{ github.ref_name }}

defaults:
  run:
    working-directory: part3/project

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Configure Docker
        run: gcloud --quiet auth configure-docker

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          project_id: ${{ env.PROJECT_ID }}
          location: ${{ env.GKE_ZONE }}

      - name: Build images
        run: |-
          docker build -t "gcr.io/$PROJECT_ID/$IMAGE_BACKEND:$BRANCH-GITHUB_SHA" ./backend
          docker build -t "gcr.io/$PROJECT_ID/$IMAGE_FRONTEND:$BRANCH-GITHUB_SHA" ./todos

      - name: Publish images
        run: |-
          docker push "gcr.io/$PROJECT_ID/$IMAGE_BACKEND:$BRANCH-GITHUB_SHA"
          docker push "gcr.io/$PROJECT_ID/$IMAGE_FRONTEND:$BRANCH-GITHUB_SHA"

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy
        run: |-
          kustomize edit set image PROJECT/BACKEND=gcr.io/$PROJECT_ID/$IMAGE_BACKEND:$BRANCH-GITHUB_SHA
          kustomize edit set image PROJECT/FRONTEND=gcr.io/$PROJECT_ID/$IMAGE_FRONTEND:$BRANCH-GITHUB_SHA

          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/$SERVICE
          kubectl get services -o wide

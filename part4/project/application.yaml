apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joonas-a/devops-with-k8s
    path: ./part4/project/overlays/production
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joonas-a/devops-with-k8s
    path: ./part4/project/overlays/staging
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
